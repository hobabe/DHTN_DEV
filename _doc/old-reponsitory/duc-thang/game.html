<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.js"></script>
    <!-- <script src="http://cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script> -->

    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
var temp = 'abc'
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    parent: 'phaser-example',
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    dom: {
        createContainer: true
    },
    scene: {
        preload: preload,
        create: create,
        update: update,
        hitbomb: hitBomb
    }
};
var game = new Phaser.Game(config);


var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var level_state;
var level = 1;

var de_star = 0;
var element;
var playbtn;
var viewbtn;

var player_board;
var score_board;
var player_name;

var player_list = ['-', '-', '-','-']
var score_list = [0,0,0,0]
var numply = 0;

var player_1, player_2, player_3, player_4;
var score_1, score_2, score_3, score_4;

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/bomb.png');
    this.load.image('bomb', 'assets/star.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    this.load.html('play-btn', 'assets/play.html');
    this.load.html('view-btn', 'assets/view.html');

    this.load.html('nameform', 'assets/loginform.html');
    console.log(temp)
}

function create ()
{
    score =0;
    de_star = 0;
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    //  Now let's create some ledges
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    
    stars = this.physics.add.group({
        key: 'star',
        repeat: 1,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child) {
        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
    level_state = this.add.text(16, 50, 'Level: 1', { fontSize: '32px', fill: '#000' });
    player_board = this.add.text(600, 16, 'player', {fontSize: '16px', fill:'#000'})
    score_board = this.add.text(700, 16, 'score', {fontSize: '16px', fill:'#000'})

    player_1 = this.add.text(600, 32, '...', {fontSize: '16px', fill: '#000'})
    player_2 = this.add.text(600, 48, '...', {fontSize: '16px', fill: '#000'})
    player_3 = this.add.text(600, 64, '...', {fontSize: '16px', fill: '#000'})
    player_4 = this.add.text(600, 80, '...', {fontSize: '16px', fill: '#000'})

    score_1 = this.add.text(700, 32, '...', {fontSize: '16px', fill: '#000'})
    score_2 = this.add.text(700, 48, '...', {fontSize: '16px', fill: '#000'})
    score_3 = this.add.text(700, 64, '...', {fontSize: '16px', fill: '#000'})
    score_4 = this.add.text(700, 80, '...', {fontSize: '16px', fill: '#000'})
    
    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);

    this.physics.add.collider(player, bombs, hitBomb, null, this);
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);
    if (de_star==12)
    {
        gameOver = True;
    }
    else if (stars.countActive(true) === 0)
    {
        de_star+=1;
        stars = this.physics.add.group({
            key: 'star',
            repeat: 11-de_star,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        this.physics.add.collider(stars, platforms);

        stars.children.iterate(function (child) {
        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

        });

        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        this.physics.add.overlap(player, stars, collectStar, null, this);

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        level += 1;

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
    level_state.setText('Level: '+level);
}

function hitBomb (player, star)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;

    var element = this.add.dom(400, 600).createFromCache('nameform');

    element.setPerspective(800);

    element.addListener('click');

    element.on('click', function (event) {

        if (event.target.name === 'loginButton')
        {
            var inputUsername = this.getChildByName('username');
            var inputPassword = this.getChildByName('password');
            player_name = inputUsername.value;
           
            if (inputUsername.value !== '' && inputPassword.value !== '')
            {
                //  Turn off the click events
                this.removeListener('click');

                //  Tween the login form out
                this.scene.tweens.add({ targets: element.rotate3d, x: 1, w: 90, duration: 3000, ease: 'Power3' });

                this.scene.tweens.add({ targets: element, scaleX: 2, scaleY: 2, y: 700, duration: 3000, ease: 'Power3',
                    onComplete: function ()
                    {
                        element.setVisible(false);
                    }
                });
                
                player_list[numply] = player_name;
                score_list[numply] = score;
                numply = (numply%3)+1;
                
            }
        }
    });

    this.tweens.add({
        targets: element,
        y: 300,
        duration: 3000,
        ease: 'Power3'
    });

    var playbtn = this.add.dom(240, 600).createFromCache('play-btn');

    playbtn.setPerspective(600);

    playbtn.addListener('click');

    playbtn.on('click', (event) => {
        temp = '123';
        gameOver =false;
        this.scene.restart();
    });
    
    this.tweens.add({
        targets: playbtn,
        y: 500,
        duration: 3000,
        ease: 'Power3'
    });

    var viewbtn = this.add.dom(540, 600).createFromCache('view-btn');

    viewbtn.setPerspective(600);

    viewbtn.addListener('click');

    viewbtn.on('click', (event) => {
        temp = '123';
        gameOver =false;
        for (i=0;i<4;i++)
        {
            console.log(player_list[i] + ' - '+ score_list[i])
        }
        player_1.setText(player_list[0])
        player_2.setText(player_list[1])
        player_3.setText(player_list[2])
        player_4.setText(player_list[3])

        score_1.setText(score_list[0])
        score_2.setText(score_list[1])
        score_3.setText(score_list[2])
        score_4.setText(score_list[3])
    });
    
    this.tweens.add({
        targets: viewbtn,
        y: 500,
        duration: 3000,
        ease: 'Power3'
    });
}


</script>
</body>
</html>

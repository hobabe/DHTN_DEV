<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="/src/js/root/phaser-3.24.min.js"></script>
	<link rel="shortcut icon" href="favicon.ico">
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var item_guns, item_bullets, item_lights, item_lifes;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var gun_qty=0, sword_qty=0, bullet_qty=0, light_qty=0, life_qty =1;
var gun_text, sword_text, bullet_text, light_text, life_text;


var game = new Phaser.Game(config);

function preload ()
{
	var pathAssets = 'media/img/shooting-to-stars/'
    this.load.image('sky', pathAssets+ 'sky.png');
    this.load.image('ground', pathAssets+ 'platform.png');
    this.load.image('star', pathAssets+ 'star.png');
    this.load.image('bomb', pathAssets+ 'bomb.png');
    this.load.spritesheet('dude', pathAssets+ 'dude.png', { frameWidth: 32, frameHeight: 48 });
    
    this.load.image('star', pathAssets+'star.png');
    this.load.image('gun', pathAssets+ 'bomb.png');
}

function randomInt(max, min)
{
	return min + Math.floor((max - min) * Math.random());
}


function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    //  Now let's create some ledges
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //=========== Stars ==============
    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child) {
        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });
     
    //==========Gun============
    item_guns = this.physics.add.group({
        key: 'gun',
        repeat: 1,
    });

    item_guns.children.iterate( function (child){
        child.setX(Math.floor(randomInt(0, 750)));
        child.setY(Math.floor(randomInt(0, 550)));
    })

    //===========life============
    item_lifes = this.physics.add.group({
        key: 'life',
        repeat: 0,
    });

    item_lifes.children.iterate(function (child) {
        //  Give each star a slightly different bounce
        child.setX(Math.floor(randomInt(0, 750)));
        child.setY(Math.floor(randomInt(0, 450)));
    });

    //===========bullet================
    item_bullets = this.physics.add.group({
        key: 'life',
        repeat: 0,
    });

    item_bullets.children.iterate(function (child) {
        //  Give each star a slightly different bounce
        child.setX(Math.floor(randomInt(0, 750)));
        child.setY(Math.floor(randomInt(0, 450)));
    });

    //============light==============
    item_lights = this.physics.add.group({
        key: 'life',
        repeat: 0,
    });

    item_lights.children.iterate(function (child) {
        //  Give each star a slightly different bounce
        child.setX(Math.floor(randomInt(0, 750)));
        child.setY(Math.floor(randomInt(0, 450)));
    });

    bombs = this.physics.add.group();

    //  The score and item
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
    gun_text = this.add.text(16, 50, 'Gun: '+gun_qty, { fontSize: '16px', fill: '#000' });
    bullet_text = this.add.text(16, 70, 'Bullet: '+bullet_qty, { fontSize: '16px', fill: '#000' });
    light_text = this.add.text(16, 90, 'Light attack: '+light_qty, { fontSize: '16px', fill: '#000' });

    life_text = this.add.text(16, 110, 'Life: 1', { fontSize: '16px', fill: '#life_text'});


    //  Collide the player and the stars with the platforms
    this.physics.add.collider(item_lifes, platforms)
    this.physics.add.collider(item_guns, platforms)
    this.physics.add.collider(item_lights, platforms)
    this.physics.add.collider(item_bullets, platforms)
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, item_lifes, eat_item_life, null, this);
    this.physics.add.overlap(player, item_guns, eat_item_gun, null, this);
    this.physics.add.overlap(player, item_bullets, eat_item_bullet, null, this);
    this.physics.add.overlap(player, item_lights, eat_item_light, null, this);
    this.physics.add.overlap(player, stars, collectStar, null, this);
    this.physics.add.collider(player, bombs, hitBomb, null, this);
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
}

function eat_item_gun(player, gun)
{
    gun.disableBody(true, true);
    gun_qty +=1;
    gun_text.setText('Gun: '+gun_qty);
}

function eat_item_life(player, life)
{
    life.disableBody(true, true);
    life_qty +=1;
    life_text.setText('Life: '+life_qty);
}

function eat_item_bullet(player, bullet)
{
    bullet.disableBody(true, true);
    bullet_qty +=1;
    bullet_text.setText('Bullet: '+bullet_qty);
}

function eat_item_light(player, light)
{
    light.disableBody(true, true);
    light_qty +=1;
    light_text.setText('Light: '+life_qty);
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0
        // &&item_guns.countActive(true) === 0
        // &&item_bullets.countActive(true) === 0
        // &&item_lights.countActive(true) === 0
        // &&item_lifes.countActive(true)===0
    )
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        generate_items();

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
}

function generate_items()
{
    item_guns.children.iterate(function (child) {

        child.enableBody(true, child.x, 0, true, true);

    });

    item_lifes.children.iterate(function (child) {

        child.enableBody(true, child.x, 0, true, true);

    });

    item_lights.children.iterate(function (child) {

        child.enableBody(true, child.x, 0, true, true);

    });

    item_bullets.children.iterate(function (child) {

        child.enableBody(true, child.x, 0, true, true);

    });
}

function hitBomb (player, bomb)
{

    if(life_qty == 0)
    {
        this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play('turn');

        gameOver = true;
    }
    else
    {
        life_qty-=1;
        this.scene.start();
    }
   
}

</script>

</body>
</html>

<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="/src/js/root/phaser-3.24.min.js"></script>
	<link rel="shortcut icon" href="favicon.ico">
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);
function preload ()
{
	var pathAssets = 'media/img/shooting-to-stars/'
    var pathAssets_2 = '_design/learning-game/publish/class-1/';

    this.load.image('sky', pathAssets+ 'sky.png');
    this.load.image('ground', pathAssets+ 'platform.png');
    this.load.image('star', pathAssets+ 'star.png');
    this.load.image('bomb', pathAssets+ 'bomb.png');
    this.load.spritesheet('dude', pathAssets+ 'dude.png', { frameWidth: 32, frameHeight: 48 });
    
    this.load.image('star', pathAssets+'star.png');
    this.load.image('gun', pathAssets+ 'bomb.png')
    this.load.image('enemy', pathAssets_2+'happy boy.svg')



}

function randomInt(max, min)
{
	return min + Math.floor((max - min) * Math.random());
}


function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    //  Now let's create some ledges
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //=========== Stars ==============
    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 1,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child) {
        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });
     

    bombs = this.physics.add.group();

    //  The score and item
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);
   

    //================== Enemy =================
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    enemy1 = this.physics.add.sprite(0, 0, 'enemy');
    enemy1.setScale(0.5).refreshBody();
    enemy1.setVelocityX(100);
    enemy2 = this.physics.add.sprite(350, 250, 'enemy');
    enemy2.setScale(0.5).refreshBody();
    enemy2.setVelocityX(100);
    enemy3 = this.physics.add.sprite(400, 300, 'enemy');
    enemy3.setScale(0.5).refreshBody();
    enemy3.setVelocityX(-100);

    this.physics.add.collider(enemy1, platforms);
    this.physics.add.collider(enemy2, platforms);
    this.physics.add.collider(enemy3, platforms);


    // this.physics.add.collider(player, enemy1, enemyKill, null, this);
    // this.physics.add.collider(player, enemy2, enemyKill, null, this);
    // this.physics.add.collider(player, enemy3, enemyKill, null, this);



}


function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);
        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);
        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }

    if(enemy1.body.touching.down)
    {
        if(enemy1.body.right >= 250) 

        {
            enemy1.body.velocity.x*=-1;
        }
        else if(enemy1.body.left <= 0)
        {
            enemy1.body.velocity.x *=-1;
        }
        else
        {
            enemy1.body.velocity.x *=1;
        }
    }
    if(enemy2.body.touching.down)
    {
        if(enemy2.body.right >= 800) 
        {
            enemy2.body.velocity.x*=-1;
        }
        else if(enemy2.body.left <= 390)

        {
            enemy2.body.velocity.x *=-1;
        }
        else
        {
            enemy2.body.velocity.x *=1;
        }
    }
    if(enemy3.body.touching.down)
    {
        if(enemy3.body.right >= 800) 
        {
            enemy3.body.velocity.x*=-1;
        }
        else if(enemy3.body.left <= 0)
        {
            enemy3.body.velocity.x *=-1;
        }
        else
        {
            enemy3.body.velocity.x *=1;
        }
    }
}


function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });
    }
}
